<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau-min.jpg"
            alt="Profile Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h2 class="footer__title">&copy;2024 Around The U.S</h2>
      </footer>
    </div>
    <!--profile modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-closed"></button>
        <form class="modal__form" id="modal-form-profile">
          <p class="modal__heading">Edit Profile</p>

          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-name-input"
              type="text"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-description-input"
              type="text"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button class="modal__button" id="modal-save-button">Save</button>
        </form>
      </div>
    </div>
    <!--profile modal end-->
    <!--edit modal cards-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-card-closed"></button>

        <form class="modal__form" id="add-card-form">
          <p class="modal__heading">New Place</p>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              id="modal__input_type_title"
              type="tile"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__error"
              id="modal__input_type_title-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              id="modal__input_type_url"
              type="url"
              name="url"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="modal__input_type_url-error"></span>
          </label>

          <button class="modal__button modal__button_disabled" disabled>
            Create
          </button>
        </form>
      </div>
    </div>
    <!--image modal preview up-->
    <div class="modal" id="modal-preview">
      <div class="modal__container modal__image-container">
        <button
          class="modal__close modal__close_preview"
          id="modal-close-preview"
        ></button>
        <img class="modal__image-preview" src="" alt="" />
        <p class="modal__image-title" id="modal-image-title"></p>
      </div>
    </div>
    <!--end of image modal-->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
